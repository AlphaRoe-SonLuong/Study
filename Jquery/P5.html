<!DOCTYPE html>
<html>
<head>
	<title>Load Google MAP API</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0,user-scalable=no"/>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoyTHqk-wOla-d7Q5yX3_yqGW1LNgG0gg"></script>
	<script type="text/javascript">
		function initialize()
		{
			var location={
				// Tọa độ muốn hiển thị ban đầu (tung độ,vỹ độ)
                center: new google.maps.LatLng(10.771971, 106.697845),
                // Mức độ zoom
                zoom: 12
			};
			var map = new google.maps.Map(document.getElementById("googlemap"),location);
		}
		google.maps.event.addDomListener(window,'load',initialize);

		$(document).ready(function(){
			$("button").click(function(){
				var keyword=("#txtAddress").val();
				var map =new google.maps.Map(document.getElementById("googlemap"),location);
			});
		});

	</script>
	<style type="text/css">
		html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        #map{
        	margin: 0 auto;
        	width: 800px;
        	height: 500px;
        	top: 15px;
        	overflow: hidden;
        	position: relative;
        	border: 1px #ececec solid;
        }
        #googlemap { height: 100%; }
        #search{
        	position: absolute;
        	right: 10px;
        	top: 10px;
        	z-index: 10;
        }
	</style>
</head>
<body>
<div id="map">
	<div id="search"><input type="text" name="txtAddress"><button>Tìm Địa chỉ</button></div>
	<div id="googlemap"/>
</div>
</body>
</html>
